description.English=After drawing the ire of the Silver Twilight Lodge, you find yourself hunted by some sinister, ancient creature, that cannot be killed. \n\n This scenario needs the following expansions: \n "Streets of Arkham", "Horrific Journeys" and "Sanctum of Twilight".
description.Spanish= Tras desatar la ira de la Logia del Crepúsculo de Plata, una antigua y siniestra criatura inmortal os acecha. \n\n-----------------------------------------------\n\n Este escenario requiere la siguiente expansiones: \n «Calles de Arkham» \n «El Santuario del Crepúsculo» \n\n----------------------------------------------------------\nTamaño máximo del mapa: 3.5 x 4.5 tableros cuadrados
description.Polish=Ściągnąłeś na siebie gniew Loży Srebrnego Świtu. Teraz poluje na ciebie złowroga, starożytna istota, której nie można zabić. \n\nTen scenariusz wymaga następujących rozszerzeń: \n"Ulice Arkham", "Przerażające podróże" i "Świątynia Świtu".
description.Czech=Poté, co jste na sebe přivolali hněv Lóže Stříbrného Soumraku, se ocitáte na útěku před temným prastarým stvořením, které nelze zabít. \n\n Tento scénář vyžaduje následující rozšíření: \n "Ulice Arkhamu", "Děsivé výpravy" a "Svatyně soumraku".
