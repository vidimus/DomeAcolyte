synopsys.English=Your Investigation into the Silver Twilight Lodge has gained you a powerful, and deadly enemy.
synopsys.Spanish=Con vuestra investigación de la Logia del Crepúsculo de Plata os habéis ganado un poderoso y mortal enemigo.
synopsys.Polish=Twoje śledztwo przeciwko Loży Srebrnego Świtu ściągnęło na ciebie uwagę potężnego, śmiertelnego wroga
