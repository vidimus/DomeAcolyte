description.Spanish=Dominando Arkham, desde lo alto de una seca y desolada colina, se encuentra la mansión Sutcliffe. La que una vez fue una poderosa e influyente familia de Arkham, los Sutcliffe, ahora está sumida en la ruina y el olvido. Entre el puñado de personas que aún recuerda a la familia está vuestro grupo de investigadores, que habéis sido contratados para investigar la casa. \n\n Investiga una espeluznante mansión de cuyos residentes hace tiempo que no se sabe nada.\n\n---------------------------------------------------\n\nEl tamaño máximo del tablero es 3.5 x 3.5 módulos.\nEste escenario requiere las siguientes expansiones:\n- Más allá del umbral.\n- Alquimia prohibida (o Recuerdos reprimidos). \n- La senda de la serpiente.\n\n  <b>Notas de los traductores: \n Contiene descripciones o situaciones que pueden no ser aptas para menores de 14 (recordatorio: la edad recomendada del juego "Mansiones de la locura" es +14 años) \n\n En este escenario, uno de los investigadores tiene un papel muy pasivo (y, por tanto, potencialmente aburrido), por lo que se recomienda a los jugadores que elijan un investigador adicional y lo manejen en grupo, pasando al jugador cuyo investigador quede en ese papel pasivo. De esa manera todos los jugadores podrán tener un investigador con un papel activo en la partida.</b>
