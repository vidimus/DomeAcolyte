description.English="Overlooking Arkham, from atop a dry, desolate hill, sits the Sutcliffe Manor. Once a powerful and influencial family in Arkham, the Sutcliffes have long since fallen into obscurity and ruin. Among the handful of people in Arkham who are still familiar with the name, is the band of Investigators hired to visit the house, of which you are a member.\n\n--------------------------------------------------\n\nInvestigate a creepy mansion, whose residents haven't been seen for some time.\n"\n
description.Spanish=Dominando Arkham, desde lo alto de una seca y desolada colina, se encuentra la mansión Sutcliffe. La que una vez fue una poderosa e influyente familia de Arkham, los Sutcliffe, ahora está sumida en la ruina y el olvido. Entre el puñado de personas que aún recuerda a la familia está vuestro grupo de investigadores, que habéis sido contratados para investigar la casa. \n\n Investiga una espeluznante mansión de cuyos residentes hace tiempo que no se sabe nada.\n\n---------------------------------------------------\n\nEl tamaño máximo del tablero es 3.5 x 3.5 módulos.\nEste escenario requiere las siguientes expansiones:\n- Más allá del umbral.\n- Alquimia prohibida (o Recuerdos reprimidos). \n- La senda de la serpiente.\n\n  <b>Notas de los traductores: \n{success} Contiene descripciones o situaciones que pueden no ser aptas para menores de 14 (recordatorio: la edad recomendada del juego "Mansiones de la locura" es +14 años) \n\n{success} De la expansión "Alquimia prohibida" sólo usa un módulo de tablero durante el primer turno. Es, por tanto, fácilmente sustituible y no es necesario tener la expansión para jugar el escenario.\n {success} En este escenario, uno de los investigadores tiene un papel muy pasivo (y por tanto, potencialmente aburrido), por lo que se recomienda a los jugadores que elijan un investigador adicional y lo manejen en grupo, pasando al jugador cuyo investigador quede en ese papel pasivo, de esa manera todos los jugadores podrán tener un investigador con un papel activo en la partida.</b>
