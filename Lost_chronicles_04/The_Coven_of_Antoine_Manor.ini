description.English=While searching for missing people in Arkham, you stumble upon a sinister, abandoned mansion, your Investigation of which has barely begun, when you are struck from behind, and wake up locked up in a basement. You've been captured by a witch with a sinister agenda, and if you're to escape, you'll have to band together with her other victims. Just be careful not to confuse a fellow captive, for the murderous witch herself.
description.Spanish=En vuestra búsqueda de personas desaparecidas en Arkham, dais con una mansión abandonada y siniestra. Justo cuando vuestra investigación empieza, os golpean por detrás. Al despertar, os encontráis encerrados en un sótano. Habéis sido capturados por una bruja con intenciones de lo más siniestras. Si queréis escapar, tendréis que colaborar con las otras víctimas, pero tened cuidado... no vayáis a confundir a uno de vuestros compañeros rehenes con la propia bruja asesina.
