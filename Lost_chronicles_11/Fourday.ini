description.English=What should have been a pleasant evening with friends and colleagues, at the Defoe Mansion, takes a turn for the sinister, when a curse is triggered, summoning eyeless ghouls around the house, who will enter in as little as four days, killing everyone inside. 2N Six people are trapped in the mansions with you. Are you all inocent victims, or does the foe who trapped you here, hide among you? Search the house, study your fellow captives, and keep your wits about you, lest the Four Day Broadcast, tell a tale, of your demise. 2N This is a scripted, mystery scenario, as such, replay value is limited. Please bear in mind, when planning your first game. 2N <b>Trigger Warning:</b> This scenario contains references to suicide.
description.Spanish=Lo que debería haber sido una agradable velada con amigos y colegas en la mansión Defoe da un giro siniestro cuando se activa una maldición que invoca a unos demonios sin ojos que rondan la casa y que entrarán en tan solo cuatro días matando a todos los que estén dentro. \n\n Seis personas están atrapadas en las mansiones contigo. \n\n ¿Sois todos víctimas inocentes o el enemigo que os atrapó aquí se esconde entre vosotros? \n\n Inspecciona la casa, estudia a tus compañeros cautivos y mantente alerta, no vaya a ser que el relato de los cuatro días cuente únicamente la historia de cómo desaparecisteis todos. \n--------------------------------------------------\n <b>Nota</b>: Si juegas este escenario por primera vez, ten en cuenta que es una historia de misterio que sigue un guión fijo, por lo que no variará al jugarla de nuevo. \n---------------------------------------------------\n <b>Advertencia de contenido:</b> Este escenario contiene referencias al suicidio.
