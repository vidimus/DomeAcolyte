synopsys.English=While pursuing the Cult of Cthulhu, you find yourself imprisoned.
synopsys.Spanish=Mientras perseguíais al Culto de Cthulhu, habéis sido capturados.
description.English=While pursuing the Cult of Cthulhu, you find yourself imprisoned in a realm quite unlike anything you've seen before. Your strange prison almost seems as though it was designed to be escaped, but it certainly won't be easy. A clock ticks down to a gruesome fate, you daren't imagine, and you can only pray you'll be able to focus on the puzzles, keeping you entombed.\n \n --------------------------------------------------------------------\n \n <b>This Scenario is an Escape room style scenario which requires the completion of custom puzzles to progress. \n \n It only uses the base game.</b>
description.Spanish=Mientras perseguíais al Culto de Cthulhu os han hecho prisioneros en un lugar que no se parece a nada que hayáis visto antes. Vuestra extraña prisión parece haber sido diseñada para que escapeis de ella, pero no será fácil. Un reloj avanza hacia un destino espantoso inimaginable. Sólo os queda rezar y concentraros en los rompecabezas que os mantienen encerrados. \n \n --------------------------------------------------------------------\n \n <b>Este escenario se juega como un «escape room», es decir, que hay que completar una serie de rompecabezas para poder avanzar. \n\n Este escenario sólo usa el juego básico, sin expansiones.</b>
