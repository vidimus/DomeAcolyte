description.English=In the late 1980's agents of the Ministry of Occultism are dispatched to the remote town of Axbury, where the Cult of Azathoth are plotting to use a bomb to open a weak point in our reality, and destroy the walls between our world, and that of the Blind, Idiot God. \n\n This scenario is inspired by Differently Morphous and Existentially Challenged, by Yhatzee Croshaw.
description.Spanish=A finales de los 80, unos agentes del Ministerio de Ocultismo son enviados al remoto pueblo de Axbury donde la secta de Azathoth está conspirando para utilizar una bomba con la que crear un agujero en nuestra realidad, destruyendo los muros que separan nuestro mundo y el del dios ciego e estúpido. \n\n Este escenario está inspirado en «<i>Differently Morphous» and «Existentially Challenged</i>», de Yhatzee Croshaw.
